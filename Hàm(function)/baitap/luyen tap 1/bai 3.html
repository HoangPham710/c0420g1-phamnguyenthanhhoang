<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 3</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhập số a vào"))
    let b = parseInt(prompt("nhập số b vào"))
    result(a,b);
    function result(a,b) {
        if(a>b){
            alert(a +"&"+ b)
        }else{
            alert (a + b)
        }
        return a , b
    }
</script>
