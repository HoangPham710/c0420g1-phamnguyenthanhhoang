<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 3</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhập số a vào"))
    let b = parseInt(prompt("nhập số b vào"))
    alert(result(a,b))
    function result(a,b) {
        let kq=0;
        if(a>b){
            kq= (a +"&"+ b)
        }else{
            kq= (a + b)
        }
        return kq;
    }
</script>
</body>
</html>
