<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 3</title>
</head>
<body>
<script>
    let result = 1;
let num = parseInt(prompt("nhập số"));
function tinhGiaithua(num) {

    for(let i =1;i<=num;i++){
        result = result * i;
    }
   return result;
}
alert(tinhGiaithua(num));
</script>
</body>
