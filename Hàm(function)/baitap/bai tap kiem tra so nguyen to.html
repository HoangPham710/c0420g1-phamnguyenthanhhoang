<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiem tra so nguyen to</title>
</head>
<body>
<script>
    function isPrime(num) {
        let result = true;
        for (let i = 2; i <= num / 2; i++) {
            if ((num % i) === 0) {
                result = false;
                break;
            }
        }
        return result;
    }
    let count = 3;
    let isPrimeNumber;
    result= "2"
    while (count < 10000) {
        isPrimeNumber = isPrime(count);
        if (isPrimeNumber) {
            result += ", " + count;
        }
        if (++count % 2 === 0) {
            count++;
        }
    }
    console.log(result);
    document.write(result);
</script>
</body>
</html>
