<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arrListCustomer = [];
function displayMainMenu() {
    let choose = parseInt(prompt("1.Add New Customer"+"\n2:Display Information Customer,"+"\n3.Edit Information Customer"+"\n4.Delete Customer"
                                    +"\n5.Exit"));
    switch (choose) {
        case  1:{
            addNewcustomer();
            break;
        }
        case 2:{
            displayCustomer();
            break;
        }
        case 3:{
            editCustomer();
            break;
        }
        case 4:{
            deleteCustomer();
            break;
        }
        case 5:{
            break;
        }
        default:{
            alert("Failed");
        }

    }
    function addNewcustomer() {
        let cusInfo = [];
       let name=prompt("Input name :");
       let  cmnd=prompt("Input cmnd:");
       let  birthday= prompt("Input birthday:");
       let  email=prompt("Input email:");
       let  address=prompt("Input address:");
       let  typeService=prompt("Input typeService");
       let typeroom=prompt("input typeroom:");
        let typecustomer=prompt("Input typecustomer:");
        let discount=prompt("Input discount:");
        let quantityIncluded=prompt("input quantityIncluded: ");
        let renDays=prompt("Input rendays:");

        cusInfo.push(name);
        cusInfo.push(cmnd);
        cusInfo.push(birthday);
        cusInfo.push(email);
        cusInfo.push(address);
        cusInfo.push(typeService);
        cusInfo.push(typeroom);
        cusInfo.push(typecustomer);
        cusInfo.push(discount);
        cusInfo.push(quantityIncluded);
        cusInfo.push(renDays);
        arrListCustomer.push(cusInfo);
        alert("Bạn đã add thành công");
        displayMainMenu();
    }
    function displayCustomer() {
        let temp = "";
        for(let i=0;i<arrListCustomer.length;i++){
            temp += i+". Name"+arrListCustomer[i][0]+"\n"
        }
       let chooseDisplay = parseInt(prompt(temp));
        alert("Tên :" + arrListCustomer[chooseDisplay][0] + "\n" +
            "cmnd :" + arrListCustomer[chooseDisplay][1] + "\n" +
            "Email :" + arrListCustomer[chooseDisplay][2] + "\n" +
            "Địa chỉ :" + arrListCustomer[chooseDisplay][3] + "\n" +
            "Loại dịch vụ :" + arrListCustomer[chooseDisplay][4] + "\n" +
            "Loại phòng :" + arrListCustomer[chooseDisplay][5] + "\n" +
            "Loại khách hàng :" + arrListCustomer[chooseDisplay][6] + "\n" +
            "Giảm giá :" + arrListCustomer[chooseDisplay][7]+ "\n" +
            "Số người đi kèm" + arrListCustomer[chooseDisplay][8] + "\n" +
            "Số ngày" + arrListCustomer[chooseDisplay][9]);
        displayMainMenu();
    }
    function editCustomer() {
        let temp = "";
        for(let i=0;i<arrListCustomer.length;i++){
            temp += i+". Name"+arrListCustomer[i][0]+"\n"
        }
        let chooseDisplay = parseInt(prompt(temp));
        let chooseEidt = parseInt(prompt("1.Tên :" +arrListCustomer[chooseDisplay][0] + "\n" +
            "2.cmnd :" + arrListCustomer[chooseDisplay][1] + "\n" +
            "3.Email :" + arrListCustomer[chooseDisplay][2] + "\n" +
            "4.Địa c hỉ :" + arrListCustomer[chooseDisplay][3]+ "\n" +
            "5.Loại dịch vụ :" + arrListCustomer[chooseDisplay][4] + "\n" +
            "6.Loại phòng :" + arrListCustomer[chooseDisplay][5] + "\n" +
            "7.Loại khách hàng :" + arrListCustomer[chooseDisplay][6] + "\n" +
            "8.Giảm giá :" + arrListCustomer[chooseDisplay][7] + "\n" +
            "9.Số người đi kèm" + arrListCustomer[chooseDisplay][8] + "\n" +
            "10.Số ngày" + arrListCustomer[chooseDisplay][9]));
        switch (chooseEidt) {
            case 1: {
              arrListCustomer[chooseDisplay][0] = prompt("Enter name");
                break;
            }
            case 2:{
                arrListCustomer[chooseDisplay][1] = prompt("Enter cmnd");
                break;
            }
            case 3:{
                arrListCustomer[chooseDisplay][2] = prompt("Enter Email");
                break;
            }
            case 4:{
                arrListCustomer[chooseDisplay][3] = prompt("Enter đ.chỉ");
                break;
            }
            case 5:{
                arrListCustomer[chooseDisplay][4] = prompt("Enter loại dịch vụ");
                break;
            }
            case 6:{
                arrListCustomer[chooseDisplay][5] = prompt("Enter loại phòng");
                break;
            }
            case 7:{
                arrListCustomer[chooseDisplay][6] = prompt("Enter loại khách hàng");
                break;
            }
            case 8:{
                arrListCustomer[chooseDisplay][7] = prompt("Enter giảm giá");
                break;
            }
            case 9:{
                arrListCustomer[chooseDisplay][8] = prompt("Enter số người đi kèm");
                break;
            }
            case 10:{
                arrListCustomer[chooseDisplay][9] = prompt("Enter Số ngày");
            }
            default:{
                alert("Failed");
            }
        }
        editCustomer();
    }
    function deleteCustomer() {
        let temp = "";
        for(let i=0;i<arrListCustomer.length;i++){
            temp += i+". Name"+arrListCustomer[i][0]+"\n"
        }
        let chooseDelete = parseInt(prompt(temp));
        let check = parseInt(prompt("Bạn có muốn xóa customer."+"\n1.Có"+"\n2.Không"));
        if(check===1) {
            arrListCustomer.splice(chooseDelete, 1);
            alert("Bạn đã xóa thành công")
        }else {
            alert("cancel");
        }
        displayMainMenu();
    }
}
displayMainMenu()
</script>
</body>
</html>
