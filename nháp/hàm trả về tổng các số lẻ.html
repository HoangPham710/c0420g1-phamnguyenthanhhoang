<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tongSole() {
        let sum = 0;
        for(let i=1;i<1000;i++){
            if(i%2==1){
                sum = sum + i;
            }
        }
        return sum;
    }
    alert(tongSole());
</script>
</body>
