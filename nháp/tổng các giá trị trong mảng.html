<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x = [1,4,6,7];
    function tinhtongX() {
        let sum = 0;
        for(let i=0;i<=x.length-1;i++){
            sum = sum + x[i];
        }
        return sum;
    }
    alert(tinhtongX());
</script>
</body>
