<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [1,3,5,7,20];
    function tinhTrungbinh() {
        let sum = 0;
     for(i=0;i<=a.length-1;i++){
         sum = sum + a[i]
         trungbinh = sum / a.length;
     }
     return trungbinh;
    }
    alert(tinhTrungbinh());
</script>
</body>
</html>
