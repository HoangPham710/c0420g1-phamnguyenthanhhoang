<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xXây dựng lớp mô tả Temperature</title>
</head>
<body>
<script>
    class Temperatur {
        constructor(C) {
            this.C = C;
        }
        CbyF(){
            return ((this.C*1.8)+32);
        }
        CbyK(){
            return this.C + 273.15;
        }
    }
    let tem = new Temperatur(25);
    alert(tem.CbyF());
    alert(tem.CbyK());
</script>
</body>
</html>
