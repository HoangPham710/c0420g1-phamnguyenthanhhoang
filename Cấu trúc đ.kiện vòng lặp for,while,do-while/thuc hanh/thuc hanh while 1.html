<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vong lặp while 1</title>
</head>
<body>
<script>
    let num;
    let total = 0;
    while (num != -1){
         num = parseInt(prompt("Enter a number: "));
         alert(num);
         total =total+ num
    }
    document.writeln("tổng của các số :" + total)
</script>

</body>
</html>
