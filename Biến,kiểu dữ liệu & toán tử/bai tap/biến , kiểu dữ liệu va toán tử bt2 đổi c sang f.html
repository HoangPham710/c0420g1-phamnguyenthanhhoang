<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>biến , kiểu dữ liệu va toán tử đổi c sang f</title>
</head>
<body>
<script>
    let inputC
    inputC=prompt("Chuyển C sang F");
    let C= parseInt(inputC)
    let F = C/45 + 32;
    document.write(inputC+"Độ C  = :"+ F +"Độ F");
</script>
