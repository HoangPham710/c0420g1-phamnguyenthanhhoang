<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>biến , kiểu dữ liệu va toán tử</title>
</head>
<body>
<script>
    let inputVatly;
    let inputHoahoc;
    let inputSinhhoc;
    inputVatly=prompt("Nhập điểm Vatly vào");
    inputHoahoc=prompt("Nhập điểm Hoahoc vào");
    inputSinhhoc=prompt("Nhập điểm Sinhhoc vào");
    let Vatly = parseInt(inputVatly);
    let Hoahoc = parseInt(inputHoahoc);
    let Sinhhoc = parseInt(inputSinhhoc);
    let area = (Vatly + Hoahoc + Sinhhoc) / 3;
    document.write("Điểm trung bình :" + area)
</script>
</body>
</html>
