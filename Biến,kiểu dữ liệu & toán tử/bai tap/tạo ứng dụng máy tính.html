<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tao ung dung may tinh</title>
</head>
<body>
<h1>Caculator</h1>
<form>
    <input type="text" id="number1">
    <input type=" text" id="number2"> <br/><br/>
    <input type="button" value="+"onclick="tinh(this.value)">
    <input type="button" value="-" onclick="tinh(this.value)">
    <input type="button" value="*" onclick="tinh(this.value)">
    <input type="button" value="/" onclick="tinh(this.value)">
    <form/>
    <p id="hien_thi"></p>
    <script>
        function tinh(pheptinh) {
            let fistNumber = document.getElementById("number1").value;
            let secondNumber = document.getElementById("number2").value;
            fistNumber = parseInt(fistNumber);
            secondNumber = parseInt(secondNumber);
            let result;
            if (pheptinh == '+') {
                result = fistNumber + secondNumber;
                document.getElementById("hien_thi").innerHTML = result;
            } else if (pheptinh == '-') {
                result = fistNumber - secondNumber;
                document.getElementById("hien_thi").innerHTML = result;
            } else if (pheptinh == '*') {
                result = fistNumber * secondNumber;
                document.getElementById("hien_thi").innerHTML = result;
            } else if (pheptinh == "/") {
                result = fistNumber / secondNumber;
                document.getElementById("hien_thi").innerHTML = result;
            }
        }
    </script>
</body>
</html>
