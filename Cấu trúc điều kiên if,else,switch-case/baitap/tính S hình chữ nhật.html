<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>S hình chữ nhật</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhập chiều dài của hình chữ nhật"));
    let b = parseInt(prompt("nhập chiều rộng hình chữ nhật"));
        if(a>0&&b>0){
            document.write("S hình chữ nhật này là :" + (a*b))
        }
</script>
</body>
</html>
