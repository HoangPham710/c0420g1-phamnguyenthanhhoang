<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính % hoa hồng</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhập doanh số vào"));
    let b = parseInt(prompt("Số % đc hưởng"));
    if(a>0&&b>0){
        document.write("Hoa hồng mà bạn nhân được là :" + (a * b))
    }
</script>

</body>
</html>
