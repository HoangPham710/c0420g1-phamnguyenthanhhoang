<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra 3 số thực</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhập cạnh a vào"));
    let b = parseInt(prompt("nhập cạnh b vào"));
    let c = parseInt(prompt("nhập cạnh c vào"));
    if(a,b,c>0&&a+b>c&&b+c>a&&a+c>b){
        alert("đây là cạnh của 1 tam giác")
    }
</script>
</body>
</html>
