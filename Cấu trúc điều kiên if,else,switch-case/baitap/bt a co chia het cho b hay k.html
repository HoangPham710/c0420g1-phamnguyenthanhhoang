<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt a co chia het cho b hay k</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhap so a vao"));
    let b = parseInt(prompt("nhap so b vao"));
    if(a%b==0){
        alert(a+ "chia het cho" +b)
    }
    else {
        alert(a + "khong chia het cho" + b)
    }
</script>

</body>
</html>
