<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập tuổi và in ra kết quả nếu tuổi học sinh đó không đủ điều kiện vào học lớp 10</title>
</head>
<body>
<script>
    let name = prompt("nhập tên học sinh");
    let old = parseInt(prompt("nhập số tuổi của học sinh"));
    if(old < 16){
        alert("Học sinh này đủ điều kiện vao lớp 10")
    }else {
        alert("học sinh này k đủ đk vào lớp 10")
    }
</script>
</body>
</html>
