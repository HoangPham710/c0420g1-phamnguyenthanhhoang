<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thuc hanh su kien chuot </title>
</head>
<body>
<form>
    <img id="myImage" src="https://daugiatruyenhinh.com/upload/product/14535a22ed45ebfa4e2d1bb4027b4e01.jpg" WIDTH="300" height="300">
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click Me" onclick="moveRight();"/>
</form>
<script>
    let imgObj = null;
    imgObj = document.getElementById('myImage');
    function init() {
        imgObj = document.getElementById('myImage');
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
    }
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }
    window.onload = init;
    </script>
</body>
</html>
