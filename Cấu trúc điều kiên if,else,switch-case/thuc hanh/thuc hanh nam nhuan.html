<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cach tinh nam nhuan</title>
</head>
<body>
<script>
    let year = parseInt(prompt("nhap so nam vao"))
    if(year % 4 == 0){
        alert(year + "Day la nam nhuan")
        }else {
        alert(year + "Day khong phai la nam nhuan")
    }
</script>
</body>
</html>
