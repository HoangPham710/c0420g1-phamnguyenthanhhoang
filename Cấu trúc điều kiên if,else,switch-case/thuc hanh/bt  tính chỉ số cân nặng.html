<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bmi</title>
</head>
<body>
<table>
    <tr>
        <th>BMI</th>
        <th>Interpretation</th>
    </tr>
    <tr>
        <td>BMI<18</td>
        <td>Underweight</td>
    </tr>
    <tr>
        <td>18<=BMI<25</td>
        <td>Normal</td>
    </tr>
    <tr>
        <td>25<=BMI<30</td>
        <td>Overweight</td>
    </tr>
    <tr>
        <td>30<=BMI</td>
        <td>Obese</td>
    </tr>
</table>
<script>
    const height =parseInt(prompt("Chieu cao"))/100 ;
    const weight = parseInt(prompt("Can nang"));

    let bmi = weight/(height*height);
    alert(bmi.toString());
    if (bmi < 18)
        document.write("Underweight");
    else if (bmi < 25.0)
        document.write("Normal");
    else if (bmi < 30.0)
        document.write("Overweight");
    else
        document.write("Obese");


</script>
</body>
</html>
